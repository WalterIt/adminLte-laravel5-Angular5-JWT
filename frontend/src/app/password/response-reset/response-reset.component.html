<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">

        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>ADMIN - EDUCLANGS</h1>
            <p> <b> RESET PASSWORD </b></p>

            <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">

                <div class="form-content">

                    <div class="form-group">
                        <input type="email" name="email" [(ngModel)]="form.email" class="form-control input-underline input-lg" id="" placeholder="Email" required>
                        <div class="text-danger" [hidden]="!error.email"> {{ error.email }} </div>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="form.password" class="form-control input-underline input-lg" id="" placeholder="Password" required>
                         <div class="text-danger" [hidden]="!error.password"> {{ error.password }} </div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password_confirmation" [(ngModel)]="form.password_confirmation" class="form-control input-underline input-lg" id="" placeholder="Repeat Password" required>
                         <div class="text-danger" [hidden]="!error.password_confirmation"> {{ error.password_confirmation }} </div>
                    </div>
                </div>

               <button type="submit" class="btn rounded-btn"  [disabled]="!resetPasswordForm.valid" > Change Password </button> &nbsp;

            </form>
        </div>
    </div>
</div>
